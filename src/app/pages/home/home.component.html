<div id="container-home">
    <form class="form-group" (ngSubmit)="createBoard()">
          <div class="input-group mb-3">
            <input [(ngModel)]="boardnameInput" type="text" class="form-control" placeholder="Board Name" aria-label="Board Name" name="boardnameInput" aria-describedby="btn-create-board">
            <button class="btn btn-outline-success" type="submit" id="btn-create-board">Create</button>
          </div>
    </form>
</div>
